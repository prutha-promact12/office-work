

<p>Chat Page</p>

<div class="row">
    <nav style="width:250px" class="navbar navbar-nav flex-column bg-dark navbar-dark">
      <h2 style="color:white">{{sender}}</h2><br />
      <ul class="navbar flex-column" navbar-nav>
        <li class="nav-item">
          <label class="nav-link" style="font-size:16px" [routerLink]="['room', user.Name]" *ngFor="let user of Users">
            <label *ngIf="user.isConnectedt==1">
              <span class="dot1"></span>
            </label>
            <label *ngIf="user.isConnected!=1">
              <span class="dot"></span>
            </label>
            {{ user.Name }}
            <label class="notification-icon" *ngIf="user.countMessage">
              <span class="badge badge-notify">{{ user.countMessage }}</span>
            </label>
          </label>
        </li>
      </ul>
    </nav>
    <router-outlet></router-outlet>
</div>
